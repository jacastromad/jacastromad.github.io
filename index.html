  <section class="hero is-medium is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="level">

            <figure class="image is-256x256">
              <img class="is-rounded" src="img/profile.png">

          </div>
        </div>
        <div class="columns has-text-centered">
          <div class="column is-8-desktop is-offset-2-desktop">

  <section class="section">
    <div class="container has-text-centered">
      <div class="image-hover-zoom">
        <a href="https://github.com/jacastromad" target="_blank" title="GitHub">
	  <picture>
	    <!-- Dark mode -->
	    <source srcset="img/github-mark-white.png" style="height: 64px; width: 64px;" media="(prefers-color-scheme: dark)">

	    <source srcset="img/github-mark.png" style="height: 64px; width: 64px;" media="(prefers-color-scheme: light)">
